<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
            if(!quebrada){
            document.getElementById("lampada").src = "_imagens/"+ tipo +".jpg";
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
    <h1>Acende lampada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="lampada" onmousemove="mudaLampada('lampaga-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
</body>
</html>
