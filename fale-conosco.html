<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TUDO SOBRE GOOGLE GLASS</title>
    <link rel="stylesheet" href="_estilo.css"/>
    <link rel="stylesheet" href="_css/form.css"/>
</head>
<body>
<div id="interface">
    <header id="cabecalho">
    <hgroup>
    <h1>Google Glass</h1>
    <h2> A revolução do Google está chegando</h2>
    </hgroup>
    <img src="_imagens/glass-oculos-preto-peq.png">
    Menu Principal
    - Home
    - Especificações
    - Fotos
    - Multimídia
    - Fale conosco]
    </header>
    <form method="post" id="fContato" action="mailto:contato@cursoemvideo.com">
    <fieldset id="usuario"><legend>Identificação do Usuário</legend>
    <p> <label for="cNome"> Nome:</label> <input type="text" name="tNome" id="cNome" size="15" maxlength="30" placeholder="Nome Completo"/> </p>
    <p> <label for="cSenha"> Senha:</label> <input type="password" name="tSenha" id="cSenha" size="15" maxlenght="15" placeholder="senha"></p>
    <p> <label for="cMail"> E-mail:</label> <input type="email" size="15" maxlength="30" name="tMail" id="cMail" placeholder="e-mail válido"> </p>
    <fieldset><legend>sexo</legend>
        <input type="radio" name="tSexo" id="cMasc"> <label for="cMasc">Masculino</label><br>
        <input type="radio" name="tSexo" id="cFem"> <label for="cFem">Feminino</label> 
    </fieldset>
    <p> <label for="cDate">Data de Nascimento:</label> <input type="date" name="tDate" id="cDate"></p>
    </fieldset>    
    <fieldset id="endereco"><legend>Endereço do Usuário</legend>
    <p><label for="cLog"> Logradouro: </label><input type="text" id="cLog" name="tLog" size="10" maxlength="80" placeholder="rua, avenida"> </p>
    <p><label>Número: </label><input type="number" min="0" max="999" name="tNumber" id="cNumber"></p>
    <p><label for="cEst"> Estado:</label>
    <select name="tEst" id="cEst">
       <optgroup label="Região Sul"> 
             <option selected>Santa Catarina</option>
             <option>Paraná</option>
             <option>Rio Grande do Sul</option>
        </optgroup>
        <optgroup label="Região sudeste"> 
           <option>São paulo</option>
           <option>Rio de Janeiro</option>
           <option>Espírito Santo</option>
        </optgroup>
    </select></p>
       <p><label for="cCid">Cidade: </label><input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua cidade" list="cidades"></p>
       <datalist id="cidades">
            <option value="Pomerode"></option>
            <option value="Cuiabá"></option>
            <option value="Rio do sul"></option>
       </datalist>
        
    

    </fieldset>    
    <fieldset id="mensagem"><legend>Mensagem do Usuário</legend>
    <p><label for="cUrg">Grau de Urgência:</label> Mínimo
    <input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2"> Máximo</p>
    <p><label for="cMsg">Mensagem:</label> 
    <textarea name="tMsg" id="cMsg" cols="45" rows="5"></textarea> </p>
    </fieldset>
   <fieldset id="pedido"><legend>Quero um Google Glass</legend>
    Gostaria de adquirir um Google Glass quando disponível
    <p><label for="cCor"> Cor: </label><input type="color" name="tCor" id="cCor"></p>
    <p><label for="cQuant"> Quantidade: </label><input type="number" id="cQuant" name="tQuant" min="0" max="100"> </p>
    <p><label for="cPreco">Preço Total:</label> R$<input type="text" name="tPreco" id="cPreco" placeholder="preço total"></p>
   </fieldset>

    <button>ENVIAR</button>
    </form>
    </div>
</body>
</html>
